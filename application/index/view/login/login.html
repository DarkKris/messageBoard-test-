<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Account Login</title>
</head>
<body>
<form action="login" method="post">
    <table cellpadding="10" cellspacing="0" border="1" width="450" align="center"><!--表格填充／表格间距-->

        <tr>                                    <!--<tr>标签包含一行内容-->
            <th colspan="2">Account Login</th>  <!--colspan设置跨列数;<th>标签设置表首栏-->
        </tr>

        <tr>
            <td>User Name</td>
            <td><input type="text" name="username" required="required" style="width: 250px" value="{:isset($username)?$username:$pr='Please enter your account'}" > *</td>
        </tr>

        <tr>
            <td>Password</td>
            <td><input type="password" name="password" style="width: 250px" required="required"> *</td>
        </tr>

        <tr>
            <td>Captcha</td>
            <td><input name="captcha" type="text" required="required"> * {:captcha_img()}</td>
        </tr>

        <tr>
            <td colspan="2" align="center">
                <input type="submit" name="login" value="Sign up">
                &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp
                <a href="register">Sign in</a>
            </td>
        </tr>
    </table>
</form>
{:isset($iserror)?$iserror==1?$pr='<p align="center" style="color: #EE0000">User name or Password is false !</p>':$pr='<p align="center" style="color: #EE0000">Captcha is false !</p>':$pr=''}
</body>
</html>
